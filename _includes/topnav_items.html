{% for item in site.data.nav.main %}

  {% if item.dropdn %}

    <li class="dropdown">
      <a href=# class="dropbtn">{{ item.text }}</a>
      {% include topnav_cntnt_{{ item.dropdn }}.html %}
    </li>

  {% else %}
    <li>
      <a href="{{ item.url }}">{{ item.text }}</a>
    </li>

  {% endif %}

{% endfor %}
