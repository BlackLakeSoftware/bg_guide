{% for item in site.data.nav.main %}

  {% if item.dropdn %}
    <li class="dropdown">
      <a href="{{ item.url }}" class="dropbtn">{{ item.text }}</a>

      <div class="dropdown-content">

        {% for grass in site.grasses %}
          <a href="{{ grass.permalink }}">{{ grass.title }}</a>
        {% endfor %}

      </div>
    </li>

  {% else %}
    <li>
      <a href="{{ item.url }}">{{ item.text }}</a>
    </li>

  {% endif %}

{% endfor %}
